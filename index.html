<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>управление курсами</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <h1>Управление курсами</h1>

  <section>
    <div class="form__block">
      <div>
        <h2>Добавить студента</h2>
        <form id="studentForm">
          <input type="text" id="studentName" name="name" placeholder="ФИО" required>
          <input type="email" id="studentEmail"  placeholder="Почта" autocomplete="email" name="email" required>
          <input type="number" id="entranceYear" name="entranceYear" placeholder="Год поступления" required>
          <button id="addStudentButton" type="submit">Добавить студента</button>
        </form>
      </div>
      <div>
        <h2>Добавить преподавателя</h2>
        <form id="teacherForm">
          <input type="text" id="teacherName" name="name" placeholder="Имя преподавателя" required>
          <input type="email" id="teacherEmail" placeholder="Почта" autocomplete="email" name="email" required>
          <select name="academicDegree" id="academicDegree">
            <option value="отсутствует">без звания</option>
            <option value="к.н.">Кандидат наук</option>
            <option value="д.н.">Доктор наук</option>
          </select>
          <button id="addTeacherButton" type="submit">Добавить преподавателя</button>
        </form>
      </div>
    </div>
  
    <div class="form__block">

      <div class="form__block__course">
        <h2>Добавить курс</h2>
        <form id="courseForm" class="course__form">
          <input type="text" name="name" id="courseName" placeholder="Название курса">
          <input type="number" name="limit" id="courseLimit" placeholder="Лимит">
          <button id="addCourseButton" type="submit">Добавить курс</button>
        </form>
      </div>
  
      <div>
        <h2>Записать на курс</h2>
        <select id="selectCourse">
        </select>
        <select id="selectUserType">
          <option value="student">Студенты</option>
          <option value="teacher">Преподаватели</option>
        </select>
        <select id="selectUser">
        </select>
        <button id="assignUserButton">Записать на курс</button>
      </div>

    </div>
  </section>

  <section>
    <div>
      <h2>Список преподавателей</h2>
      <ul id="teacherList"></ul>
    </div>
    
    <div>
      <h2>Список студентов</h2>
      <ul id="studentList">
      </ul>

      <div>
        <h2>Список курсов</h2>
        <ul class="course_list" id="courseList"></ul>
      </div>
    </div>
  </section>

  <script src="src/index.ts" type="module"></script>
</body>
</html>
